<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/project_app/css/index.css">

    <title>Document</title>
</head>

<body>
    <h1 class="mt-3 ml-3">Welcome!!</h1>
    <div class="reg ml-5">
        <h3 class="mb-5">Registration</h3>
        <form action='/log_reg' method="post">
            <input type="hidden" name="log_reg" value="register" />

            {% csrf_token %}
            <input name="first" class="form-control form-control-lg mt-4" type="text" placeholder="First Name">
            <input name="last" class="form-control form-control-lg mt-4" type="text" placeholder="Last Name">
            <input name="email" class="form-control form-control-lg mt-4" type="email" placeholder="Email">
            <input name="password" class="form-control form-control-lg mt-4" type="password" placeholder="Password">
            <input name="checkpw" class="form-control form-control-lg mt-4" type="password"
                placeholder="Confirm Password">
            <button type="submit" name="register" class="btn btn-primary mt-4">Register</button>
        </form>
    </div>
    <div class="login ml-5">
        <h3 class="mb-5">Login</h3>
        <form action="/log_reg" method="post">
            <input type="hidden" name="log_reg" value="login" />
            {% csrf_token %}
            <input name="login_email" class="form-control form-control-lg mt-4" type="email" placeholder="Email">
            <input name="login_password" class="form-control form-control-lg mt-4" type="password"
                placeholder="Password">
            <button type="submit" name="login" class="btn btn-success mt-4">Login</button>
        </form>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
